{% extends 'base.html' %}

{% block content %}
<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Error!</h4>
    <p class="lead mb-4" style="word-wrap: break-word; user-select: text;">
        {{ error }}
    </p>
    <p class="mb-0"><a href="/" class="alert-link">Go back and try again.</a></p>
</div>
{% endblock %}
