{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Find Deep Sky Objects</h3>
                <form action="/results" method="POST" id="searchForm">
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-info btn-sm" onclick="getLocation()">
                            Use My Location
                        </button>
                    </div>
                    <div class="mb-3">
                        <label for="bortle" class="form-label">Sky Pollution (Bortle Scale)</label>
                        <select class="form-select" id="bortle" name="bortle">
                            <option value="1">Class 1: Excellent dark-sky site</option>
                            <option value="2">Class 2: Typical truly dark site</option>
                            <option value="3">Class 3: Rural sky</option>
                            <option value="4" selected>Class 4: Rural/suburban transition</option>
                            <option value="5">Class 5: Suburban sky</option>
                            <option value="6">Class 6: Bright suburban sky</option>
                            <option value="7">Class 7: Suburban/urban transition</option>
                            <option value="8">Class 8: City sky</option>
                            <option value="9">Class 9: Inner-city sky</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="datetime" class="form-label">Date & Time</label>
                        <input type="datetime-local" class="form-control" id="datetime" name="datetime">
                        <div class="form-text text-muted">Leave empty for current time.</div>
                    </div>

                    <hr class="border-secondary my-4">
                    <h5 class="mb-3">Equipment (Optional)</h5>
                    <div class="mb-3">
                        <label for="focal_length" class="form-label">Telescope Focal Length (mm)</label>
                        <input type="number" class="form-control" id="focal_length" name="focal_length"
                            placeholder="e.g. 600">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="sensor_width" class="form-label">Sensor Width (mm)</label>
                            <input type="number" step="0.1" class="form-control" id="sensor_width" name="sensor_width"
                                placeholder="e.g. 22.3">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="sensor_height" class="form-label">Sensor Height (mm)</label>
                            <input type="number" step="0.1" class="form-control" id="sensor_height" name="sensor_height"
                                placeholder="e.g. 14.9">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Find Objects</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }
</script>
{% endblock %}
